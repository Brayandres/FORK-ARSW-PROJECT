<!DOCTYPE html>
<html>

<!--===================================================-->

<head>
	<title>Unirse a Sala</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/join.css">
    <script src="js/join.js"></script>
</head>

<!------------------------------------------------------->

<body>
	<div id="color-container">
		<div id="div-text">
			<p id="msg-code">Ingresa el código de la sala</p>
		</div>
		<div id="inputPreview">
			<input id="inputCode" type="text" autocomplete="off" placeholder="CÓDIGO"/>
		</div>
		<div id="div-warning">
			<p id="msg-warning">&nbsp;</p>
		</div>
		<div id="btn-div">
			<button class="button" id="bt-join" type="button" onclick="joinApi.joinWithCode(inputCode.value)">UNIRSE A SALA</button>
		</div>
	</div>
	
</body>

<!--===================================================-->

</html>
